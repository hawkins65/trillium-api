<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Solana Block Production / Duration
        Fueled by Trillium
    </title>
    <link rel="icon" href="https://trillium.so/pages/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        a {
            color: #f4ac07;
            text-decoration: none;
        }
        a:hover {
            color: #f4b833;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    
        /* Header Styles */
        header {
            background-color: #f4ac07;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }
        header h1 br {
            display: none;
        }
        header .logo-container {
            position: absolute;
            left: 2rem;
            display: flex;
            align-items: center;
        }
        header .logo-container.right {
            left: auto;
            right: 2rem;
        }
        header .logo-container img {
            height: 1.6em;
            width: auto;
            margin: 0 0.5rem;
        }
        header small {
            color: #fff;
            font-size: 0.8rem;
        }
    
        /* Footer Styles */
        footer {
            background-color: #f4ac07;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer p {
            margin: 0;
            line-height: 1.6;
        }
        footer img {
            height: 1.6em;
            width: auto;
            margin: 0 1rem;
        }

        .homepage-link {
            color: #fff;
            text-decoration: underline;
            margin-left: 10px;
            transition: font-weight 0.3s;
        }

        .homepage-link:hover {
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
<header>
        <div class="logo-container">
            <a href="https://trillium.so/" target="_blank">
                <img src="https://trillium.so/pages/trillium-logo.gif" alt="Trillium Logo">
            </a>
            <a href="https://trillium.so/" class="homepage-link" target="_blank">trillium.so</a>
        </div>
        <h1>
            Solana Block Rewards
            <p>
                <br>
                Powered by Trillium
            </p>
        </h1>
        <div class="logo-container right">
            <img src="https://trillium.so/pages/trillium-logo.gif" alt="Trillium Logo">
        </div>
    </header>

    <div class="chart-container">
        <img src="combined_avg_slot_duration_chart.png" alt="Average Slot Duration Chart">
    </div>
    <div class="chart-container">
        <img src="combined_blocks_produced_chart.png" alt="Blocks Produced Chart">
    </div>
    <div class="chart-container">
        <img src="combined_heatmap_avg_slot_duration_chart.png" alt="Heatmap Average Slot Duration Chart">
    </div>
    <div class="chart-container">
        <img src="combined_interval_total_duration_chart.png" alt="Interval Total Duration Chart">
    </div>

<footer>
        <img src="https://trillium.so/pages/trillium-logo.gif" alt="Trillium Logo">
        <p>Trillium is passionate about Solana</p>
        <p>Your stake helps fuel the Solana ecosystem</p>
        <p>Join the Trillium revolution today!</p>
        <img src="https://trillium.so/pages/trillium-logo.gif" alt="Trillium Logo">
    </footer>
</body></html>
