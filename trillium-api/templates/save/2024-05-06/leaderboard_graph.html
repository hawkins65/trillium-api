<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: auto;
        }
        .legend-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .legend-table th, .legend-table td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }
        .legend-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .legend-table td.validator-avg-rewards,
        .legend-table td.overall-epoch-avg-rewards {
            text-align: right;
        }
    </style>
</head>
<body>
    <div>
        <label for="epoch-select">Select Epoch:</label>
        <select id="epoch-select">
            {% for epoch in epochs %}
            <option value="{{ epoch }}">{{ epoch }}</option>
            {% endfor %}
        </select>
    </div>
    <canvas id="leaderboard-chart"></canvas>
    <table class="legend-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Pubkey</th>
                <th>Name</th>
                <th>Validator Average Rewards (SOL)</th>
                <th>Overall Epoch Average Rewards (SOL)</th>
                <th>Validator Blocks</th>
                <th>Total Blocks in Epoch</th>
                <th>Epoch</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            var currentEpoch = {{ epochs[0] }};

            var chart; // Declare chart variable outside the fetchData function

            // Fetch data from the Flask backend
            function fetchData(epoch) {
                $.getJSON('/api/data', { epoch: epoch }, function(data) {
                    console.log('Fetched data for epoch:', epoch);
                    console.log('Data:', data);

                    var sortedData = data.sort(function(a, b) {
                        return b.avg_fee_rewards - a.avg_fee_rewards;
                    });

                    var topData = sortedData.slice(0, 100);
                    var labels = topData.map(function(item) {
                        return item.name || item.pubkey;
                    });
                    var validatorAvgRewards = topData.map(function(item) {
                        return item.avg_fee_rewards / 1e9; // Convert lamports to SOL
                    });
                    var overallEpochAvgRewards = topData.map(function(item) {
                        return item.epoch_average_rewards / 1e9; // Convert lamports to SOL
                    });

                    updateChart(labels, validatorAvgRewards, overallEpochAvgRewards);

                    // Update the legend table
                    var legendTable = $('.legend-table tbody');
                    legendTable.empty();
                    topData.forEach(function(item, index) {
                        var row = $('<tr>');
                        row.append($('<td>').text(index + 1));
                        row.append($('<td>').text(item.pubkey));
                        row.append($('<td>').text(item.name));
                        row.append($('<td>').text((item.avg_fee_rewards / 1e9).toFixed(5)).addClass('validator-avg-rewards'));
                        row.append($('<td>').text((item.epoch_average_rewards / 1e9).toFixed(5)).addClass('overall-epoch-avg-rewards'));
                        row.append($('<td>').text(item.validator_block_count));
                        row.append($('<td>').text(item.epoch_block_count.toLocaleString()).addClass('total-blocks'));
                        row.append($('<td>').text(item.epoch));
                        legendTable.append(row);
                    });
                });
            }

            function updateChart(labels, validatorAvgRewards, overallEpochAvgRewards) {
                if (chart) {
                    chart.destroy(); // Destroy the previous chart instance
                }

                var ctx = document.getElementById('leaderboard-chart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                type: 'bar',
                                label: 'Validator Average Rewards (SOL)',
                                data: validatorAvgRewards,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 206, 86, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.8)',
                                    'rgba(255, 159, 64, 0.8)',
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 206, 86, 0.8)',
                                    'rgba(75, 192, 192, 0.8)'
                                ],
                                borderColor: 'rgba(0, 0, 0, 1)',
                                borderWidth: 1
                            },
                            {
                                type: 'line',
                                label: 'Overall Epoch Average Rewards (SOL)',
                                data: overallEpochAvgRewards,
                                borderColor: 'rgba(153, 102, 255, 1)',
                                borderWidth: 2,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                ticks: {
                                    callback: function(value, index, values) {
                                        var label = this.getLabelForValue(value);
                                        if (label.length > 20) {
                                            return label.substr(0, 20) + '...';
                                        }
                                        return label;
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `Average Rewards for Epoch ${currentEpoch}`,
                                font: {
                                    size: 18,
                                    weight: 'bold'
                                }
                            },
                            subtitle: {
                                display: true,
                                text: 'Top 100 Validators',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                });
            }

            // Initial fetch
            fetchData(currentEpoch);

            // Handle epoch selection
            $('#epoch-select').on('change', function() {
                currentEpoch = $('#epoch-select').val();
                fetchData(currentEpoch);
            });
        });
    </script>
</body>
</html>
