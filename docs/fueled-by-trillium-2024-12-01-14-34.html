<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 24">
    <!-- Border rectangle -->
    <rect x="8" y="2" 
          width="136.5" height="20" 
          fill="none" 
          stroke="rgb(244, 172, 7)" 
          stroke-width="0.25"
          rx="10" 
          ry="10"/>
  
    <!-- Text -->
    <text x="10" y="17" 
          font-family="Arial, sans-serif" 
          font-weight="bold" 
          font-size="14" 
          fill="rgb(244, 172, 7)">Fueled by Trillium</text>
          
    <!-- Circular clip path for the image -->
    <defs>
      <clipPath id="circleClip">
        <circle cx="137.5" cy="12" r="5.85"/>
      </clipPath>
    </defs>
    
    <!-- Logo Image with circular clipping -->
    <image href="https://trillium.so/pages/favicon.ico" 
           x="131.65" y="6.15" 
           width="11.7" height="11.7"
           clip-path="url(#circleClip)"/>
  </svg>
